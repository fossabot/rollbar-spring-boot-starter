allprojects {
    group = 'ch.olmero'
    version = '2.1.0.BUILD-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter:2.3.2.RELEASE'
        implementation "org.springframework.boot:spring-boot-configuration-processor"
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE'
        testImplementation 'org.mockito:mockito-core:3.3.3'

        implementation group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.14'

        compileOnly 'org.projectlombok:lombok:1.18.12'
        annotationProcessor 'org.projectlombok:lombok:1.18.12'

        testCompileOnly 'org.projectlombok:lombok:1.18.12'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

        compile group: 'org.apache.maven.plugins', name: 'maven-gpg-plugin', version: '1.6'
        compile 'org.apache.maven.plugins:maven-release-plugin:3.0.0-M1'
    }

    sourceCompatibility = '14'

    java {
        withSourcesJar()
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
